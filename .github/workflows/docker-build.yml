name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check Docker Hub secrets
        id: check-dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Docker Hub secrets not configured, skipping Docker Hub push"
          fi

      - name: Log in to Docker Hub
        if: steps.check-dockerhub.outputs.configured == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy image to Docker Hub
        if: steps.check-dockerhub.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "✅ Copying image from GHCR to Docker Hub..."
          GHCR_IMAGE="ghcr.io/${{ github.repository }}:latest"
          DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/hairmanager:latest"
          
          echo "Source: ${GHCR_IMAGE}"
          echo "Target: ${DOCKERHUB_IMAGE}"
          
          # Use buildx imagetools to copy the image (no rebuild needed)
          docker buildx imagetools create --tag ${DOCKERHUB_IMAGE} ${GHCR_IMAGE}
          
          if [ $? -ne 0 ]; then
            echo "❌ Failed to copy image to Docker Hub"
            exit 1
          fi
          
          echo "✅ Successfully copied image to Docker Hub: ${DOCKERHUB_IMAGE}"

