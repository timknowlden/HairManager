name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GH_PAT || github.actor }}
          password: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=v${{ steps.package-version.outputs.version }},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.version=${{ steps.package-version.outputs.version }}
            version=${{ steps.package-version.outputs.version }}

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.package-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check Docker Hub secrets
        id: check-dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Docker Hub secrets not configured, skipping Docker Hub push"
          fi

      - name: Log in to Docker Hub
        if: steps.check-dockerhub.outputs.configured == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy image to Docker Hub
        if: steps.check-dockerhub.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "✅ Copying image from GHCR to Docker Hub..."
          # Use the first tag from metadata (which will be the branch name like 'main')
          # Extract the first tag from the metadata output
          GHCR_TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_TAG=$(echo "${GHCR_TAGS}" | head -n1 | tr -d ' ')
          VERSION="${{ steps.package-version.outputs.version }}"
          
          # Use the first tag as source (e.g., ghcr.io/owner/hairmanager:main)
          GHCR_IMAGE="${FIRST_TAG}"
          DOCKERHUB_IMAGE_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/hairmanager:latest"
          DOCKERHUB_IMAGE_VERSION="${{ secrets.DOCKERHUB_USERNAME }}/hairmanager:v${VERSION}"
          
          echo "Source: ${GHCR_IMAGE}"
          echo "Target (latest): ${DOCKERHUB_IMAGE_LATEST}"
          echo "Target (version): ${DOCKERHUB_IMAGE_VERSION}"
          echo "Version: ${VERSION}"
          
          # Use buildx imagetools to copy the image with both tags
          # This preserves all labels including version labels
          docker buildx imagetools create --tag ${DOCKERHUB_IMAGE_LATEST} --tag ${DOCKERHUB_IMAGE_VERSION} ${GHCR_IMAGE}
          
          if [ $? -ne 0 ]; then
            echo "❌ Failed to copy image to Docker Hub"
            exit 1
          fi
          
          # Verify labels were copied correctly
          echo "Verifying labels on Docker Hub image..."
          docker buildx imagetools inspect ${DOCKERHUB_IMAGE_LATEST} --format '{{json .}}' | jq -r '.Manifest.Labels // {}' || echo "Could not verify labels (this is OK if jq is not available)"
          
          echo "✅ Successfully copied image to Docker Hub: ${DOCKERHUB_IMAGE_LATEST} and ${DOCKERHUB_IMAGE_VERSION}"

