name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push to Docker Hub (if configured)
        continue-on-error: true
        run: |
          echo "Checking for Docker Hub secrets..."
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "❌ DOCKERHUB_USERNAME secret is not set"
            exit 0
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ DOCKERHUB_TOKEN secret is not set"
            exit 0
          fi
          
          echo "✅ Docker Hub secrets found!"
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          
          echo "Logging in to Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          if [ $? -ne 0 ]; then
            echo "❌ Docker Hub login failed"
            exit 1
          fi
          
          echo "✅ Logged in successfully!"
          echo "Tagging and pushing to Docker Hub..."
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d '\n')
          DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/hairmanager:latest"
          echo "Source image: ${IMAGE_TAG}"
          echo "Target image: ${DOCKERHUB_IMAGE}"
          
          docker tag ${IMAGE_TAG} ${DOCKERHUB_IMAGE}
          if [ $? -ne 0 ]; then
            echo "❌ Docker tag failed"
            exit 1
          fi
          
          docker push ${DOCKERHUB_IMAGE}
          if [ $? -ne 0 ]; then
            echo "❌ Docker push failed"
            exit 1
          fi
          
          echo "✅ Successfully pushed to Docker Hub: ${DOCKERHUB_IMAGE}"

