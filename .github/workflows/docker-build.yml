name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GitHub Container Registry
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Docker Hub (if configured)
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub (if configured)
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        continue-on-error: true
        run: |
          echo "✅ Docker Hub secrets found!"
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          
          # Construct the GHCR image tag (latest)
          GHCR_IMAGE="ghcr.io/${{ github.repository }}:latest"
          DOCKERHUB_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/hairmanager:latest"
          
          echo "Pulling image from GHCR: ${GHCR_IMAGE}"
          docker pull ${GHCR_IMAGE}
          
          if [ $? -ne 0 ]; then
            echo "❌ Failed to pull image from GHCR"
            exit 1
          fi
          
          echo "Tagging image for Docker Hub..."
          docker tag ${GHCR_IMAGE} ${DOCKERHUB_IMAGE}
          
          if [ $? -ne 0 ]; then
            echo "❌ Docker tag failed"
            exit 1
          fi
          
          echo "Pushing to Docker Hub..."
          docker push ${DOCKERHUB_IMAGE}
          
          if [ $? -ne 0 ]; then
            echo "❌ Docker push failed"
            exit 1
          fi
          
          echo "✅ Successfully pushed to Docker Hub: ${DOCKERHUB_IMAGE}"

